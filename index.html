<!DOCTYPE html>
<html>
<head>
	<title>Location Security</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.5/pixi.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	
	<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>
<body>
	<main role="main" class="container-fluid">
		<div class="row">
			<div class="col-md-8" id="map">
				<h1 class="map-heading">1E Floor plan</h1>
			</div>
			<div class="col-md-4" id="menu">
				<h1 id="config-title"></h1>
				<hr>
				<div class="detail-wrapper">
					<p class="detail-label" id="location-name">Location Name: </p>
					<p class="detail-value"></p>
				</div>
				<hr>
				<div class="detail-wrapper">
					<p class="detail-label" id="location-id">Location ID: </p>
					<p class="detail-value"></p>
				</div>
				<hr>
				<div class="access-list-wrapper">
					<p class="access-list-label">Accessible By: </p>
					<ul class="access-list">
					</ul>
				</div>
			</div>
		</div>
		<div class="row access-log-row">
			<div class="col-md-12 access-log-container">
				<h1 class="access-heading">Access Log</h1>
				<div class="access-metric-container">
					<p class="access-metric granted"></p>
					<p class="access-metric denied"></p>
				</div>
				<table class="table">
					<thead>
						<tr>
							<th scope="col">Name</th>
							<th scope="col">Device</th>
							<th scope="col">Access Granted?</th>
							<th scope="col">Timestamp</th>
						</tr>
					</thead>
					<tbody class="access-log-body">
						
					</tbody>
				</table>
			</div>
		</div>
	</main><!-- /.container -->
	<script type="text/javascript" src="js/doors.js"></script>
</body>
</html>
